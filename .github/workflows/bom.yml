name: ðŸŒ¸ Bom Builder

on:
  push:
    branches: [main]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ðŸ“¥ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ðŸ¤– Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # âœ… Accept Android SDK licenses (required for build)
      - name: Accept Android SDK licenses
        run: |
          mkdir -p $ANDROID_HOME/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license

      # ðŸ— Create Android Project Structure
      - name: Create Android Project
        run: |
          # Create directories - note correct package path: com/bom/app
          mkdir -p app/src/main/java/com/bom/app
          mkdir -p app/src/main/res/values

          # settings.gradle
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "Bom"
          include ':app'
          EOF

          # build.gradle (project level)
          cat > build.gradle << 'EOF'
          plugins {
              id 'com.android.application' version '8.2.2' apply false
          }
          EOF

          # gradle.properties
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.nonTransitiveRClass=true
          android.nonFinalResIds=false
          EOF

          # app/build.gradle - STATIC VERSION (no shell vars to avoid errors)
          cat > app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
          }

          android {
              namespace 'com.bom.app'
              compileSdk 34

              defaultConfig {
                  applicationId "com.bom.app"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }

              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
          }

          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.webkit:webkit:1.9.0'
          }
          EOF

          # AndroidManifest.xml - with INTERNET permission + exported flag
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <application
                  android:label="Bom"
                  android:theme="@style/Theme.AppCompat.Light.DarkActionBar"
                  android:usesCleartextTraffic="true"
                  android:icon="@android:drawable/sym_def_app_icon">
                  <activity 
                      android:name=".MainActivity" 
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # MainActivity.java - CORRECT PACKAGE: com.bom.app
          cat > app/src/main/java/com/bom/app/MainActivity.java << 'EOF'
          package com.bom.app;

          import android.os.Bundle;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  WebView webView = new WebView(this);                  webView.getSettings().setJavaScriptEnabled(true);
                  webView.setWebViewClient(new WebViewClient()); // Keep links in-app
                  webView.loadUrl("https://www.google.com");
                  
                  setContentView(webView);
              }
              
              @Override
              public void onBackPressed() {
                  WebView webView = findViewById(android.R.id.content);
                  if (webView != null && webView.canGoBack()) {
                      webView.goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF

          # styles.xml - required for theme to work
          cat > app/src/main/res/values/styles.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <style name="Theme.AppCompat.Light.DarkActionBar" parent="Theme.AppCompat.Light.DarkActionBar"/>
          </resources>
          EOF

          # Empty proguard-rules.pro to avoid missing file error
          touch app/proguard-rules.pro

      # ðŸ”§ Ensure Gradle Wrapper exists
      - name: Setup Gradle Wrapper
        run: |
          if [ ! -f gradlew ]; then
            echo "Generating Gradle wrapper..."
            gradle wrapper --gradle-version 8.2 --distribution-type bin
          fi
          chmod +x gradlew

      # ðŸ›  Build Release APK
      - name: Build Release APK
        run: |
          ./gradlew assembleRelease --no-daemon --stacktrace

      # ðŸ“¦ Upload APK Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bom-app-v1.0
          path: app/build/outputs/apk/release/app-release.apk          if-no-files-found: error
          retention-days: 30
