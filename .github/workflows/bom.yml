name: ðŸŒ¸ Bom Builder

on:
  push:
    branches: [main]
    tags: [ 'v*.*.*' ]  # Trigger on version tags
  workflow_dispatch:

env:
  APP_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || '1.0.0' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # âœ… Accept licenses
      - name: Accept Android SDK licenses
        run: |
          mkdir -p $ANDROID_HOME/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license

      - name: Create Android Project
        run: |
          mkdir -p app/src/main/java/com/bom/app
          mkdir -p app/src/main/res/values

          # settings.gradle
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAILONPROJECT_REPOS)              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "Bom"
          include ':app'
          EOF

          # build.gradle (project)
          cat > build.gradle << 'EOF'
          plugins {
              id 'com.android.application' version '8.2.2' apply false
          }
          EOF

          # gradle.properties
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.nonTransitiveRClass=true
          EOF

          # app/build.gradle with dynamic version
          cat > app/build.gradle << EOF
          plugins {
              id 'com.android.application'
          }

          android {
              namespace 'com.bom.app'
              compileSdk 34

              defaultConfig {
                  applicationId "com.bom.app"
                  minSdk 24
                  targetSdk 34
                  versionCode ${GITHUB_RUN_NUMBER:-1}
                  versionName "${APP_VERSION}"
              }

              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17                  targetCompatibility JavaVersion.VERSION_17
              }
          }

          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.webkit:webkit:1.9.0'
          }
          EOF

          # AndroidManifest with internet permission
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <application
                  android:label="Bom"
                  android:theme="@style/Theme.AppCompat.Light.DarkActionBar"
                  android:usesCleartextTraffic="true">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # MainActivity with correct package
          cat > app/src/main/java/com/bom/app/MainActivity.java << 'EOF'
          package com.bom.app;

          import android.os.Bundle;
          import android.webkit.WebView;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  WebView webView = new WebView(this);
                  setContentView(webView);
                  webView.getSettings().setJavaScriptEnabled(true);
                  webView.loadUrl("https://www.google.com");
              }
          }
          EOF

          # Minimal styles.xml to avoid theme errors
          mkdir -p app/src/main/res/values          cat > app/src/main/res/values/styles.xml << 'EOF'
          <resources>
              <style name="Theme.AppCompat.Light.DarkActionBar" parent="Theme.AppCompat.Light.DarkActionBar"/>
          </resources>
          EOF

      # âœ… Use Gradle wrapper from Android SDK action (more reliable)
      - name: Build Release APK
        run: |
          # Generate wrapper if missing
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.2
          fi
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      # âœ… Upload APK with version in name
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bom-app-${{ env.APP_VERSION }}
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
