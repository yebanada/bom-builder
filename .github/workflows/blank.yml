name: ðŸŒ¸ Bom Builder

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ“¥ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ðŸ¤– Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ðŸ— Create Android Project Structure
      - name: Create Android Project
        run: |
          mkdir -p app/src/main/java/com/bom
          mkdir -p app/src/main/res/values

          # settings.gradle
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "Bom"
          include ':app'
          EOF

          # build.gradle (project)
          cat > build.gradle << 'EOF'
          plugins {
              id 'com.android.application' version '8.2.2' apply false
          }
          EOF

          # gradle.properties
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.nonTransitiveRClass=true
          EOF

          # app/build.gradle
          cat > app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
          }

          android {
              namespace 'com.bom.app'
              compileSdk 34

              defaultConfig {
                  applicationId "com.bom.app"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }

              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
          }

          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.webkit:webkit:1.9.0'
          }
          EOF

          # AndroidManifest
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application
                  android:label="Bom"
                  android:theme="@style/Theme.AppCompat.Light.DarkActionBar">
                  <activity android:name=".MainActivity">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # MainActivity
          cat > app/src/main/java/com/bom/MainActivity.java << 'EOF'
          package com.bom;

          import android.os.Bundle;
          import android.webkit.WebView;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);

                  WebView webView = new WebView(this);
                  setContentView(webView);
                  webView.getSettings().setJavaScriptEnabled(true);
                  webView.loadUrl("https://www.google.com");
              }
          }
          EOF

      # ðŸ”§ Generate Gradle Wrapper Properly
      - name: Install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip gradle-8.2-bin.zip
          export PATH=$PWD/gradle-8.2/bin:$PATH
          gradle wrapper

      # ðŸ›  Build APK
      - name: Build Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      # ðŸ“¦ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bom-apk
          path: app/build/outputs/apk/release/*.apk# This is a basic workflow to help you get started with Actions

